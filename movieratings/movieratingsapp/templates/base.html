<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title><div id="title">{% block title %}Movie Ratings for Older Movies{% endblock %}</div></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <ul class="nav nav-tabs" role="tablist">
                    <li>
                        <a href="{% url 'index' %}"><h4 class="text-center">Home</h4></a>
                    </li>
                    <li>
                        <a href="{% url 'movie_list' %}"><h4>Movie list</h4></a>
                    </li>
                    <li>
                        <a href="{% url 'top_movies' %}"><h4>Top 20 Movies</h4></a>
                    </li>
                    <li>
                        <a href="{% url 'rater_list' %}"><h4>Rater list</h4></a>
                    </li>
                    <li>
                        {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}"><h4>Profile</h4></a>
                        {% else %}
                        <a href="{% url 'login' %}"><h4>Profile</h4></a>
                        {% endif %}
                    </li>
                    <li>
                        <a href="{% url 'register_user' %}"><h4>Registration</h4></a>
                    </li>
                    <li>
                        <p  class="text-left">
                            <button>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'logout' %}">Logout</a>
                                {% else %}
                                    <a href="{% url 'login' %}"><h4>Login</h4></a>
                                {% endif %}
                            </button>
                        </p>
                    </li>
                </ul>
            </nav>
            <div id="pagetopic" class="row">
                <div class="col-md-12"></p class="text-center"><h1>{% block pagetopic %}M{% endblock %}</h1></p></div>
            </div>
            <div id="maincontent" class="row">
                <div class="col-md-12">{% block maincontent %}C{% endblock %}</div>
            </div>
            <div id="secondcontent" class="row">
                <div class="col-md-12">{% block secondcontent %}C{% endblock %}</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
