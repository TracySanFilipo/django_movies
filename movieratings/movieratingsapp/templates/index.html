{% extends "base.html" %}
{% block title %}Movie Ratings{% endblock %}
{% block pagetopic %}<h1 class="text-center">Movie Ratings for Older Movies</h1>{% endblock %}
{% block maincontent %}
<div class="text-center">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item">
          <img class="first-slide" src="http://img.lum.dolimg.com/v1/images/moana-fallback_fde4d101.jpeg?region=0,0,1536,691&width=1200" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="http://img.lum.dolimg.com/v1/images/rich_bfg_header-1_6018aad7.jpeg?region=0,0,1536,900" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
        <div class="item active">
          <img class="third-slide" src="http://img.lum.dolimg.com/v1/images/rich_alicethroughthelookingglass_header_def7d604.jpeg?region=0,0,1536,450" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
{% endblock %}
{% block secondcontent %}
{% endblock %}
